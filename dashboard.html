<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBB â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: white; font-family: 'Neue Haas Grotesk Display', sans-serif; color: black; text-align: center; }
    .balance { font-size: 1.5em; margin-top: 20px; }
    button { padding: 10px; margin-top: 20px; background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: red; }
  </style>
</head>
<body>
  <h1>Kolumbien Bundesbank Dashboard</h1>
  <div class="balance" id="balance">Loading...</div>
  <div>Currency: Kolumbien Mark</div>
  <div>Exchange Rates:</div>
  <ul>
    <li>11 Marks = 1 Yerokan Shekel</li>
    <li>12 Marks = 1 Sordish Ren</li>
    <li>Dirham: updated weekly</li>
  </ul>
  <button onclick="logout()">Logout</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgV7docvMEjXmTBMkmSPo70HGgI5DGbjU",
      authDomain: "kolumbien-bundesbank.firebaseapp.com",
      projectId: "kolumbien-bundesbank",
      storageBucket: "kolumbien-bundesbank.firebasestorage.app",
      messagingSenderId: "254774891654",
      appId: "1:254774891654:web:843dda85c08c611723ad07",
      measurementId: "G-BT6HT9PKCX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          document.getElementById("balance").innerText = `Balance: ${docSnap.data().balance} Marks`;
        } else {
          document.getElementById("balance").innerText = "Account not found.";
        }
      }
    });

    function logout() {
      signOut(auth);
    }
    window.logout = logout;
  </script>
</body>
</html>
