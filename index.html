<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kolumbien Bundesbank â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: white; font-family: 'Neue Haas Grotesk Display', sans-serif; color: black; text-align: center; }
    .container { width: 300px; margin: 50px auto; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: black; color: white; border: none; cursor: pointer; }
    button:hover { background: red; }
  </style>
</head>
<body>
  <h1>KBB Online Banking</h1>
  <div class="container">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="msg"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgV7docvMEjXmTBMkmSPo70HGgI5DGbjU",
      authDomain: "kolumbien-bundesbank.firebaseapp.com",
      projectId: "kolumbien-bundesbank",
      storageBucket: "kolumbien-bundesbank.firebasestorage.app",
      messagingSenderId: "254774891654",
      appId: "1:254774891654:web:843dda85c08c611723ad07",
      measurementId: "G-BT6HT9PKCX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (e) {
        document.getElementById("msg").innerText = e.message;
      }
    }

    async function register() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          balance: 0,
          currency: "Kolumbien Mark",
          role: "user"
        });
        window.location.href = "dashboard.html";
      } catch (e) {
        document.getElementById("msg").innerText = e.message;
      }
    }

    window.login = login;
    window.register = register;
  </script>
</body>
</html>
